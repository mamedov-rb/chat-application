server.port: 9090

eureka:
  client:
    registry-fetch-interval-seconds: 30
  instance:
    prefer-ip-address: true

spring:
  cache:
    type: redis
    cache-names: chat-room, chat-participants
    redis:
      cache-null-values: false
      time-to-live: 43200M
  datasource:
    driverClassName: org.postgresql.Driver
    url: "jdbc:postgresql://127.0.0.1:5432/chat_db"
    username: chat_db_admin
    password: ZXadQR
    hikari:
      schema: chat_app_schema
  flyway:
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    schemas: ${spring.datasource.hikari.schema}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        use_sql_comments: true
        format_sql: true
        current_session_context_class: thread
        jdbc:
          lob:
            non_contextual_creation: true

management:
  endpoints.web.exposure.include: '*'
  endpoint:
    logfile:
      external-file: ./logs/service.log
      enabled: true
    health.show-details: always
    loggers.enabled: true

com.rb.alwaysontheroad.chatservice:
  redis:
    host: localhost
    port: 6379
